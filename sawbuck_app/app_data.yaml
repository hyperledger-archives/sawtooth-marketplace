      - name: Minicoin
        description: The cryptocurrency that fits in your pocket
        rules:
          - type: OWNER_HOLDINGS_INFINITE
    HOLDINGS:
      - label: Minicoin Source
        description: An unlimited supply new minicoin
        asset: Minicoin
        quantity: 9007199254740991
