version: '2.1'

services:
  market-processor:
    build:
      context: .
      dockerfile: ./processor/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: market-tp
    volumes:
      - '.:/project/sawtooth-marketplace'
    command: ./bin/marketplace-tp -v -C tcp://validator:4004

  market-rest-api:
    build:
      context: .
      dockerfile: ./rest_api/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: market-rest-api
    volumes:
      - .:/project/sawtooth-marketplace
    ports:
      - '8040:8000'
    depends_on:
      - market-ledger-sync
      - rethink
      - validator
    command: echo "No REST API command set"

  market-ledger-sync:
    build:
      context: .
      dockerfile: ./ledger_sync/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: market-ledger-sync
    volumes:
      - .:/project/sawtooth-marketplace
    depends_on:
      - rethink
      - validator
    command: echo "No ledger sync command set"

  market-sawbuck-app:
    build: ./sawbuck_app
    image: market-sawbuck-app
    volumes:
      - ./sawbuck_app/public/:/usr/local/apache2/htdocs/
    expose:
      - 80
    ports:
      - '8041:80'
    depends_on:
      - market-rest-api

  rethink:
    image: rethinkdb:2.3
    expose:
      - 8080
      - 28015
    ports:
      - '8042:8080'
      - '28042:28015'

  sawtooth-rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api
    expose:
      - 8008
    ports:
      - '8043:8008'
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api --connect tcp://validator:4004 --bind sawtooth-rest-api:8008 -vv

  shell:
    image: hyperledger/sawtooth-shell:1.0
    volumes:
      - '.:/project/sawtooth-marketplace'
    working_dir: /project/sawtooth-marketplace
    container_name: sawtooth-shell
    depends_on:
      - sawtooth-rest-api
    entrypoint: |
      bash -c "
        sawtooth keygen &&
        tail -f /dev/null
      "
  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    depends_on:
      - validator
    command: settings-tp -vv --connect tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:1.0
    expose:
      - 4004
    ports:
      - '4040:4004'
    command: |
      bash -c "
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawset genesis -k /root/.sawtooth/keys/my_key.priv && \
        sawadm genesis config-genesis.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "
